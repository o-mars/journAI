<div class="header-component">
  <div class="action-button button-container left" *ngIf="leftIcon !== ''" (click)="leftActionClicked()">
    <img [src]="'assets/icons/' + leftIcon" alt="=" />
  </div>
  <div class="title label-container">
    {{ title }}
  </div>
  <div class="action-button button-container right" *ngIf="rightIcon !== ''" (click)="rightActionClicked()">
    <img [src]="'assets/icons/' + rightIcon" alt="+" />
  </div>
</div>
